<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Shnake</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0e27;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    #header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      text-shadow: 0 0 10px #00ff00;
      letter-spacing: 2px;
    }

    #gameContainer {
      width: 600px;
      height: 400px;
      border: 2px solid #00ff00;
      background: #000;
      box-shadow: 0 0 20px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    #gameBoard {
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(90deg,
          rgba(0, 255, 0, 0.03) 1px,
          transparent 1px),
        linear-gradient(rgba(0, 255, 0, 0.03) 1px,
          transparent 1px);
      background-size: 20px 20px;
    }

    .entity {
      position: absolute;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      line-height: 20px;
      font-weight: bold;
    }

    .snake-head {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
    }

    .snake-body {
      color: #00aa00;
      text-shadow: 0 0 3px #00aa00;
    }

    .food {
      color: #ffff00;
      text-shadow: 0 0 5px #ffff00;
    }

    #ui {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      text-shadow: 0 0 10px #00ff00;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border: 1px solid #00ff00;
    }

    #info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      z-index: 100;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #00ff00;
      padding: 30px;
      min-width: 250px;
      box-shadow: 0 0 30px #00ff00;
    }

    #info p {
      margin: 15px 0;
      font-size: 18px;
      text-shadow: 0 0 10px #00ff00;
    }

    #info .score {
      font-size: 24px;
      color: #ffff00;
    }

    #info .instructions {
      font-size: 14px;
      margin-top: 20px;
      color: #00aa00;
    }
  </style>
</head>

<body>
  <div id="header">web shnake</div>

  <div id="gameContainer">
    <div id="gameBoard"></div>
    <div id="ui">Score: <span id="score">0</span></div>
    <div id="info">
      <p>Game Over</p>
      <p class="score" id="finalScore">Final Score: 0</p>
      <p class="instructions">Press 'R' to Retry or 'Q' to Quit</p>
    </div>
  </div>

  <script src="game.js"></script>
</body>

</html>
